<!DOCTYPE html>
<html lang="en"><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <title>Confusables Finder</title>
  <link href="styles.css" type="text/css" rel="stylesheet" media="screen,projection">
  <script src="confusables.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <br><br>
      <h1 class="center green-text-darken">Confusables Finder</h1>
      <div class="row center">
          <textarea cols="40" rows="10" id="main-textarea" placeholder="Enter text here"></textarea>
      </div>
      <table>
        <tbody id="results-table-body">
        </tbody>
      </table>
    </div>
  </main>
  <script>
    document.querySelector("#main-textarea").addEventListener("input", update_table);
    function update_table() {
      const table = document.querySelector("#results-table-body");
      const table_header = "<tr>\n<th scope=\"col\" id=\"col1\">Character</th>\n<th scope=\"col\">Confusables</th>\n</tr>";
      const input_text = document.querySelector("#main-textarea").value;
      table.innerHTML = table_header;

      if (input_text.length === 0) {
        return;
      }

      for (i = 0; i < input_text.length; i++) {
        table.innerHTML += make_table_row(input_text[i], get_confusables(input_text[i]))
      }
    }

    function make_table_row(character, confusables) {
      if (!confusables || confusables.length <= 0) {
        return "<tr><td>" + character + "</td><td>"
      }
      return "<tr><td>" + character + "</td><td>" + "<code>" + confusables.join("</code>, <code>") + "</code>" + "</td></tr>";
    }

    function get_confusables(character) {
      if (confusables_dict[character]) {
        return confusables_dict[character];
      }
      for (const [key, value] of Object.entries(confusables_dict)) {
        if (value.includes(character)) {
          const filtered_values = value.filter(function(e) { return e !== character }); //remove current character
          return [...filtered_values, key]
        }
      }
    }
  </script>
</body>
</html>
