<head><meta http-equiv="Content-Type" content="text/html;width=device-width" charset="UTF-8"><link rel="stylesheet" href="../styles.css"><title>Windows Run Command in Background</title></head><script>function parse(){document.getElementById("output_form_cmd").value='start /b mshta vbscript:execute("CreateObject(""Wscript.Shell"").Run ""cmd.exe /k '+document.getElementById("input_form").value.replaceAll('"','""""')+'"", 0, false")(window.close)',document.getElementById("output_form_ps").value='Start-Process "'+document.getElementById("input_form").value+'" -WindowStyle Hidden'}</script><h2>Windows Run Command in Background</h2><form id=form1 name=form1><fieldset style=height:30%><legend>Input Command</legend><textarea id=input_form name=myinput style=width:100%;height:100%;font-family:monospace></textarea></fieldset><input onclick=parse() style=position:relative;top:.5%;left:25%;height:5%;width:50%;font-size:160% type=button value=Convert><fieldset style=height:15%><legend>Output Command CMD</legend><textarea id=output_form_cmd name=output_form_cmd style=width:100%;height:100%;font-family:monospace readonly></textarea></fieldset><fieldset style=height:15%><legend>Output Command Powershell</legend><textarea id=output_form_ps name=output_form_ps style=width:100%;height:100%;font-family:monospace readonly></textarea></fieldset></form><div>Note: Powershell commands can be run from CMD by appending `powershell ` to the front of them.</div>
