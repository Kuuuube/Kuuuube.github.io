<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>Mass Calculator</title>
    <link rel="shortcut icon" href="shape_images/cube.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./mass_styles.css">
    <script src="./mass_list.js"></script>
    <script src="./mass_calculator.js" defer></script>
</head>
<body>
    <div id="main-center-aligner">
        <div id="main-inner-container">
            <img id="shape_image" src="./shape_images/cube.png" alt="cube">
            <h2>Shape</h2>
            <div id="shape_inputs">
                <select id="shape_select" class="updateMassOnChange">
                    <option value="cube">Cube</option>
                    <option value="rectangular_prism">Rectangular Prism</option>
                    <option value="sphere">Sphere</option>
                    <option value="spherical_cap">Spherical Cap</option>
                    <option value="cylinder">Cylinder</option>
                    <option value="cone">Cone</option>
                </select>
            </div>

            <hr>

            <h2>Density</h2>
            <div id="density_inputs">
                <input id="density_selection" type="text" value="7870" class="updateMassOnChange density_input">
                <select id="material_type_select">
                    <option value="elements">Elements</option>
                    <optgroup label="Metal Alloys">
                        <option value="steels">Steels</option>
                        <option value="stainless_steels" selected>Stainless Steels</option>
                    </optgroup>
                    <option value="human">Human</option>
                </select>
                <select id="steels_density_select" class="density_select_container" hidden></select>
                <select id="stainless_steels_density_select" class="density_select_container"></select>
                <select id="elements_density_select" class="density_select_container" hidden></select>
                <select id="human_density_select" class="density_select_container" hidden></select>
            </div>

            <hr>

            <div id="dimensions_inputs">
                <div class="shape_dimensions_container" id="cube_dimensions">
                    <div class="vertical_flex_container">
                        <h2>Edge Length</h2>
                        <input id="cube_edge_length" type="text" value="1" class="updateMassOnChange dimension_input">
                    </div>
                </div>
                <div class="shape_dimensions_container" id="rectangular_prism_dimensions" hidden>
                    <div class="vertical_flex_container">
                        <h2>Length</h2>
                        <input id="rectangular_prism_length" type="text" value="1" class="updateMassOnChange dimension_input">
                    </div>
                    <div class="vertical_flex_container">
                        <h2>Width</h2>
                        <input id="rectangular_prism_width" type="text" value="1" class="updateMassOnChange dimension_input">
                    </div>
                    <div class="vertical_flex_container">
                        <h2>Height</h2>
                        <input id="rectangular_prism_height" type="text" value="1" class="updateMassOnChange dimension_input">
                    </div>
                </div>
                <div class="shape_dimensions_container" id="sphere_dimensions" hidden>
                    <div class="vertical_flex_container">
                        <h2>Diameter</h2>
                        <input id="sphere_diameter" type="text" value="1" class="updateMassOnChange dimension_input">
                    </div>
                </div>
                <div class="shape_dimensions_container" id="spherical_cap_dimensions" hidden>
                    <div class="vertical_flex_container">
                        <h2>Sphere Diameter</h2>
                        <input id="spherical_cap_diameter" type="text" value="1" class="updateMassOnChange dimension_input">
                    </div>
                    <div class="vertical_flex_container">
                        <h2>Height</h2>
                        <input id="spherical_cap_height" type="text" value="0.5" class="updateMassOnChange dimension_input">
                    </div>
                </div>
                <div class="shape_dimensions_container" id="cylinder_dimensions" hidden>
                    <div class="vertical_flex_container">
                        <h2>Diameter</h2>
                        <input id="cylinder_diameter" type="text" value="1" class="updateMassOnChange dimension_input">
                    </div>
                    <div class="vertical_flex_container">
                        <h2>Height</h2>
                        <input id="cylinder_height" type="text" value="1" class="updateMassOnChange dimension_input">
                    </div>
                </div>
                <div class="shape_dimensions_container" id="cone_dimensions" hidden>
                    <div class="vertical_flex_container">
                        <h2>Diameter</h2>
                        <input id="cone_diameter" type="text" value="1" class="updateMassOnChange dimension_input">
                    </div>
                    <div class="vertical_flex_container">
                        <h2>Height</h2>
                        <input id="cone_height" type="text" value="1" class="updateMassOnChange dimension_input">
                    </div>
                </div>
                <select id="dimensions_unit_select" class="updateMassOnChange">
                    <option value="mm">mm (millimeter)</option>
                    <option value="cm">cm (centimeter)</option>
                    <option value="m" selected>m (meter)</option>
                    <option value="km">km (kilometer)</option>
                    <option value="in">in (inch)</option>
                    <option value="ft">ft (foot)</option>
                </select>
            </div>

            <hr>

            <div id="mass_container" class="vertical_flex_container">
                <h2>Mass</h2>
                <h4 id="result_mass">0</h4>
                <select id="result_unit_select" class="updateMassOnChange">
                    <option value="mg">mg (milligram)</option>
                    <option value="g">g (gram)</option>
                    <option value="kg" selected>kg (kilogram)</option>
                    <option value="oz">oz (ounce)</option>
                    <option value="lb">lb (pound)</option>
                </select>
            </div>
        </div>
    </div>
</body>
