<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html;width=device-width" charset="UTF-8">
    <title>Text Repeater</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        #input_box {
            width: 100%;
            font-size: 10vmin;
        }

        #output_text {
            width: 100%;
            font-size: 10vmin;
        }
    </style>
</head>
<body>
    <h2>
        Text Repeater
    </h2>
    <br>
    <div>
        <input type="url" id="input_box" placeholder="Type here...">
        <div id="output_text"></div>
    </div>
</body>
<script>
    function update_text() {
        document.getElementById("output_text").innerHTML = document.getElementById("input_box").value;
    }
    const input_box = document.getElementById("input_box");
    input_box.addEventListener("input", update_text);
    input_box.focus();

    const url_params = new URLSearchParams(window.location.search);
    input_box.value = url_params.get("input");
    update_text()
</script>
